<h1 class="mt-3 font-weight-light">Youtube videos</h1>
<hr>
<div class="card-columns">
    <div *ngFor="let video of videos" class="card animate__animated animate__fadeIn">
        <img [src]="video.thumbnails.high.url" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">
                <strong>Autor:</strong> {{video.channelTitle}}
            </p>
            <p class="card-text">
                <strong>Publicado:</strong> {{video.publishedAt | date}}
            </p>
            <button (click)="mostrarVideo(video)" class="btn btn-outline-primary btn-block">
                Ver vídeo
            </button>
        </div>
    </div>
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button (click)="cargarVideos()" class="btn btn-primary btn-lg">
            Siguiente página
        </button>
    </div>
</div>
